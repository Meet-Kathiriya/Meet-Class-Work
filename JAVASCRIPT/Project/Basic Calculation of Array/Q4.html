<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

    <!-- TailwindCss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TailwindCss -->

</head>
<body class="flex items-center justify-center min-h-screen  text-black">

    <div class="bg-white bg-opacity-20 backdrop-blur-lg p-8 rounded-xl shadow-lg w-full max-w-lg">

        <h2 class="text-2xl font-bold text-center mb-6">Student Marks Calculator</h2>

        <table class="w-full text-center border-collapse">

            <tr class="bg-white bg-opacity-30">
                <th class="p-3 border border-gray-300">Subjects</th>
                <th class="p-3 border border-gray-300">Marks</th>
            </tr>

            <tr><td class="p-3 border">Mathematics</td><td class="border"><input type="text" id="mathematics" class="w-full p-2 text-black"></td></tr>
            <tr><td class="p-3 border">Statistics</td><td class="border"><input type="text" id="statistics" class="w-full p-2 text-black"></td></tr>
            <tr><td class="p-3 border">DCF</td><td class="border"><input type="text" id="dcf" class="w-full p-2 text-black"></td></tr>
            <tr><td class="p-3 border">PP & ALG</td><td class="border"><input type="text" id="ppalg" class="w-full p-2 text-black"></td></tr>
            <tr><td class="p-3 border">C Language</td><td class="border"><input type="text" id="clanguage" class="w-full p-2 text-black"></td></tr>
            <tr><td class="p-3 border">Practical</td><td class="border"><input type="text" id="practical" class="w-full p-2 text-black"></td></tr>

            <tr>
                <td class="p-3 border"><button class="w-full px-4 py-2 bg-green-500 hover:bg-green-600 rounded-md" onclick="calculatetotal()">Total Marks</button></td>
                <td class="border"><input type="text" id="totalmarks" class="w-full p-2 text-black"></td>
            </tr>

            <tr>
                <td class="p-3 border"><button class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-md" onclick="calculatetotal()">Percentage</button></td>
                <td class="border"><input type="text" id="percentage" class="w-full p-2 text-black"></td>
            </tr>

        </table>

        <div class="text-center mt-4">
            <button class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md" onclick="clearall()">Clear This Page</button>
        </div>

    </div>



<!-- JS -->
<script src="Q4.js"></script>
<!-- JS -->

</body>
</html>
