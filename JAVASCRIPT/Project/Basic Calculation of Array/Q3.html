<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="/Basic Calculation of Array/Calculator Logo.png" type="image/x-icon">

    <!-- TailwindCss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TailwindCss -->

</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-500 to-purple-500 text-white">

    <div class="p-8 bg-white shadow-2xl rounded-xl w-96 text-center">

        <h1 class="text-2xl font-bold text-gray-800 mb-5">Calculator</h1>
        
        <input type="number" placeholder="Enter value 1" id="inp1"
            class="w-full p-3 border rounded-md mb-3 outline-none focus:border-blue-500 transition">
        <input type="number" placeholder="Enter value 2" id="inp2"
            class="w-full p-3 border rounded-md mb-5 outline-none focus:border-blue-500 transition">
        
        <div class="grid grid-cols-2 gap-4 mb-5">

            <button onclick="add()" class="text-black p-3 rounded-lg transition">+</button>
            <button onclick="sub()" class="text-black p-3 rounded-lg transition">-</button>
            <button onclick="mul()" class="text-black p-3 rounded-lg transition">*</button>
            <button onclick="divi()" class="text-black p-3 rounded-lg transition">/</button>
       
        </div>

        <p class="para bg-gray-200 p-3 rounded-md text-xl font-semibold text-gray-800 h-12 flex items-center justify-center shadow-inner"></p>
    </div>


<!-- JS -->
<script src="Q3.js"></script>
<!-- JS -->

</body>
</html>
