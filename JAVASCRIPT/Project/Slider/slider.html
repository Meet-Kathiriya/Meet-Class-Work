<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>

<!-- Tailwind Css     -->
    <script src="https://cdn.jsdelibvr.net/npm/@tailwindcss/browser@4"></script> 
<!-- Tailwind Css     -->

</head>
<body>

<!-- Slider Container --> 
  <main class="relative overflow-hidden w-[60%] h-[500px] mx-auto mt-24 shadow-md">

    <img class="slide absolute w-[1000px] h-full transition-all duration-1000" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTV5E2k4ZwECgHkeSUtW96YOpRTAYYmQIQpdA&s" alt="img 1">

    <img class="slide absolute w-[1000px] h-full transition-all duration-1000" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXN0i9Oohtt52lLGzvONIGM067NOzwuM-k3A&s" alt="img 2">

    <img class="slide absolute w-[1000px] h-full transition-all duration-1000" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzf_vzx8HYvXQ4-KmD9L8qxmzheNPpzqEg_g&s" alt="img 3">
    
  </main>
<!-- Slider Container -->

<!-- Buttons -->
  <div class="text-center mt-8">
    
    <button onclick="prev()" class="px-4 py-2 bg-lime-500 text-white rounded hover:bg-red-600 transition">Back</button>
    <button onclick="next()" class="px-4 py-2 bg-sky-500 text-white rounded hover:bg-red-600 transition ml-4">Next</button>
  
  </div>
<!-- Buttons -->


<!-- JS -->
    <script src="slider.js"></script>
<!-- JS -->
 
</body>
</html>
