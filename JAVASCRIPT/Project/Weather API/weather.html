<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div class="main">
    <div class="h-[40px] mt-6">
      <form id="search">
        <input type="text" id="city"
          class="w-[40%] h-[35px] absolute left-[30%] bg-white border border-gray-300 rounded-md text-black px-3 text-sm placeholder-gray-400"
          placeholder="Search city name..." />
      </form>
    </div>

    <div class="flex justify-center items-center gap-[260px] mt-6" id="weather">
      <div class="text-gray-800">
        <h1 class="text-2xl">Rajkot</h1>
        <h2 class="mt-6 text-xl">30℃</h2>
      </div>
      <div>
        <img src="./e555eccb-fbe4-4a3c-8917-933a41798140.png" alt="" class="w-[150px] h-[150px] mt-2" />
      </div>
    </div>

    <div class="flex justify-center mt-8">
      <div class="w-[40%] h-[180px] rounded-[10px] bg-white shadow-md" id="forecast">
        <h5 class="text-gray-800 pl-3 pt-2">Today Forecast</h5>
        <div class="flex justify-center mt-9 space-x-4 text-gray-700 text-center">
          <div class="border-r border-gray-300 pr-4">
            <h6>6:00 AM</h6>
            <img src="./2c926953-f968-411a-af55-893c6c0d8901.png" alt="" class="w-[70px] h-[60px] mt-2" />
            <h4>25℃</h4>
          </div>
          <div class="border-r border-gray-300 px-4">
            <h6>9:00 AM</h6>
            <img src="./e555eccb-fbe4-4a3c-8917-933a41798140.png" alt="" class="w-[70px] h-[60px] mt-2" />
            <h4>28℃</h4>
          </div>
          <div class="border-r border-gray-300 px-4">
            <h6>12:00 PM</h6>
            <img src="./d12bc406-1c84-42b5-9f37-4d52460d0521.png" alt="" class="w-[70px] h-[60px] mt-2" />
            <h4>33℃</h4>
          </div>
          <div class="border-r border-gray-300 px-4">
            <h6>3:00 PM</h6>
            <img src="./e555eccb-fbe4-4a3c-8917-933a41798140.png" alt="" class="w-[70px] h-[60px] mt-2" />
            <h4>34℃</h4>
          </div>
          <div class="border-r border-gray-300 px-4">
            <h6>6:00 PM</h6>
            <img src="./2c926953-f968-411a-af55-893c6c0d8901.png" alt="" class="w-[70px] h-[60px] mt-2" />
            <h4>32℃</h4>
          </div>
          <div class="pl-4">
            <h6>9:00 PM</h6>
            <img src="./634b1d13-e2b4-4766-9bb1-0397c173c222.png" alt="" class="w-[70px] h-[60px] mt-2" />
            <h4>30℃</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-center mt-6">
      <div class="w-[40%] h-[180px] rounded-[10px] bg-white shadow-md">
        <h5 class="text-gray-800 pt-2 pl-4">AIR CONDITIONS</h5>
        <div class="flex justify-between mt-5 px-6 text-gray-700">
          <div>
            <h4 class="text-gray-500">Real Feel</h4>
            <h2 class="mt-1">30℃</h2>
          </div>
          <div>
            <h4 class="text-gray-500">Wind</h4>
            <h2 class="mt-1">0.2 km/h</h2>
          </div>
        </div>
        <div class="flex justify-between mt-5 px-6 text-gray-700">
          <div>
            <h4 class="text-gray-500">Chance of rain</h4>
            <h2 class="mt-1">0%</h2>
          </div>
          <div>
            <h4 class="text-gray-500">UV Index</h4>
            <h2 class="mt-1">3</h2>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
